 
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
<style>
  #map_canvas {
    width: 500px;
    height: 400px;
  }
</style>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>

function initialize() {	
    var map_canvas = document.getElementById('map_canvas');
	var latLng = new google.maps.LatLng(38.761764, -9.374552);
	var farmLatLng = new google.maps.LatLng(38.767734, -9.360733);
	var farm2LatLng = new google.maps.LatLng(38.762671, -9.372889);
	
    var map_options = {
          center: latLng,
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(map_canvas, map_options);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			title: 'Aqui!'
		});
		var markerPhar = new google.maps.Marker({
			position: farmLatLng,
			map: map,
			title: 'Farmácia'
		});	
		var markerPhar2 = new google.maps.Marker({
			position: farm2LatLng,
			map: map,
			title: 'Farmácia 2'
		});	
      }
      google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll">
		<ul id="employee-list" class='employee-list'></ul>
		<div id="map_canvas" style="width:100%"></div>
	</div>
	
</script>
<script id="employee-tpl" type="text/x-handlebars-template">
	<div class="header">
		<a href='#' class="button header-button header-button-left">Back</a>
		<h1>Detalhes</h1>
	</div>
	<div style="background-color:#DDDADD">
        <img class='employee-image' src='img/pill.jpg' width="360" height="194"/>
        
        <h2 style="color:#484848 ">Nome:    </h2>
<span style="margin-left:80px">{{name}}</span>
<hr>
<p style="color:#484848 ">Descrição:</p>
	<span style="margin-left:200px">{{description}}</span>
        
    </div>
</script>
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li data-id="{{this.id}}"><a href='#'>{{this.name}}</a></li>
    {{/.}}
</script>
<script id="product-details-tlp" type="text/x-handlebars-template">
	<div id="prodDetails" class='details'>
        <img class='employee-image' src='img/pill.jpg' />
        <h2>{{name}}</h2>
        <p>{{description}}</p>
    </div>
</script>
<script src="phonegap.js"></script>

<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>
</body>
</html>
